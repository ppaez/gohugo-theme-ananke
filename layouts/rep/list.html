{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height nested-img">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
      {{- .Content -}}
    </section>
  </article>
  {{ range .Pages.GroupByParam "entidad" }}
  <h3>{{ (index .Pages 1).Params.nombre_entidad }}</h3>
  <ul>
    {{ range .Pages.ByParam "distrito" }}
    <li>
      <a href="{{.Permalink}}">Distrito {{.Params.distrito}} {{.Params.nombre_distrito}}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
{{ end }}
